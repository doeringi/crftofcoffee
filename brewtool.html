<!DOCTYPE html>
<html lang="en">
<head>
  <title>CRFT OF COFFEE</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="homebrew.js"></script>
</head>
<body>
<div class="container">
  <form class="form-horizontal">

    <div class="form-group">
      <label for="select-brewmethod">What brew method do you want to use?</label>
      <select class="form-control" name="brewmethod" id="select-brewmethod">
        <option value="french-press">French Press</option>
        <option value="chemex">Chemex</option>
        <option value="v60">V60</option>
      </select>

      <label for="<coffeeSize">How much coffee do you want to brew?</label>
      <input type="text" class="form-control" id="coffeeSize">
    </div>
      <button type="button" class="btn btn-primary btn-block" id="hello-world">Submit</button>



  </form>
  <div id="recipe">

    <h3>Your brew recipe for <h3 id="show-brewmethod"></h3></h3>
    <table>
      <tr>
          <th>Amount of coffee</th>
          <th>Grind size</th>
          <th>Amount of water</th>
          <th>Water temperature</th>
          <th>Brewing time</th>
      </tr>
      <tr>
        <td><p id="solution"></p></td>
        <td><p id="grSize"></p></td>
        <td><p id="wateramount"></p></td>
        <td><p id="watertemp"></p></td>
        <td><p id="brewtime"></p></td>
      </tr>
    </table>
  </div>

</div>

</body>

</html>
