<!DOCTYPE html>
<html lang="en">
<head>
  <title>CRFT OF COFFEE</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">



  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <!--jQuery Validate Plug-In-->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/jquery.bootstrapvalidator/0.5.2/css/bootstrapValidator.min.css"/>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js"></script>

  <!-- Custom JavaScript -->
  <script type="text/javascript" src="homebrew.js"></script>
</head>
<body>
<div class="container">
  <form class="registerForm" id="brewtoolform" novalidate>

    <div class="form-group">
      <label for="select-brewmethod">What brew method do you want to use?</label>
      <select class="form-control" name="brewmethod" id="select-brewmethod">
        <option value="french-press">French Press</option>
        <option value="chemex">Chemex</option>
        <option value="v60">V60</option>
      </select>

      <label for="<coffeeSize">How much coffee do you want to brew?</label>
      <input type="text" name="coffeeSize" class="form-control" id="coffeeSize" placeholder="amount in ml">
    </div>
      <button type="button" class="btn btn-primary btn-block" id="submit">Submit</button>



  </form>
  <div id="recipe">

    <h3 id="show-brewmethod"></h3>
    <table class="table">
      <tr>
          <th>Amount of coffee</th>
          <th>Grind size</th>
          <th>Amount of water</th>
          <th>Water temperature</th>
          <th>Brewing time</th>
      </tr>
      <tr>
        <td><p class="brewdescription"></p></td>
        <td><p class="brewdescription"></p></td>
        <td><p class="brewdescription"></p></td>
        <td><p class="brewdescription"></p></td>
        <td><p class="brewdescription"></p></td>
      </tr>
    </table>

  </div>

</div>

</body>

</html>
